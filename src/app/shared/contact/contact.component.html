<div class="contact-form">
  <h2>Contact Form</h2>
  <p>A functional, Bootstrap 5 contact form with validation built using SB Forms. Try it out!</p>
  <form>
    <div class="mb-3">
      <input placeholder="Name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <input placeholder="Email Address" type="password" class="form-control" id="exampleInputPassword1">
    </div>
   <div class="mb-3">
    <textarea placeholder="Message" class="form-control" id="" cols="30" rows="10"></textarea>
   </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
